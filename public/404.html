<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Eric Paulsen</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-logo">EP</a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <ul class="nav-links">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/about.html" class="nav-link">About</a></li>
                <li><a href="/media.html" class="nav-link">Media</a></li>
                <li><a href="/projects.html" class="nav-link">Projects</a></li>
            </ul>
        </div>
    </nav>

    <!-- Error Content -->
    <main class="error-page">
        <div class="error-code fade-in">404</div>
        <h1 class="error-title fade-in delay-1">Page Not Found</h1>
        <p class="error-text fade-in delay-2">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="error-link fade-in delay-3">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>
    </main>

    <!-- Mobile Nav Script -->
    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            const icon = navToggle.querySelector('i');
            icon.classList.toggle('bi-list');
            icon.classList.toggle('bi-x');
        });
        
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('open');
            });
        });
    </script>
</body>
</html>
