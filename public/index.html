    <!-- Favicon -->

    <!-- Fonts & Icons -->

    <!-- Styles -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-logo">EP</a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <ul class="nav-links">
                <li><a href="/" class="nav-link active">Home</a></li>
                <li><a href="/about.html" class="nav-link">About</a></li>
                <li><a href="/projects.html" class="nav-link">Projects</a></li>
                <li><a href="/media.html" class="nav-link">Media</a></li>
                <li><a href="/cto.html" class="nav-link">Fractional CTO</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="home-page">
        <h1 class="home-title fade-in">Eric Paulsen</h1>
        
        <p class="home-subtitle fade-in delay-1">
            Technical Leader & Fractional CTO
        </p>
        
        <hr class="home-divider fade-in delay-2">
        
        <div class="social-links fade-in delay-3">
            <a class="social-link" href="https://x.com/ericpaulsenio" target="_blank" rel="noopener" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a class="social-link" href="https://github.com/ericpaulsen" target="_blank" rel="noopener" aria-label="GitHub">
                <i class="fab fa-github fa-lg"></i>
            </a>
            <a class="social-link" href="https://substack.com/@ericpaulsen" target="_blank" rel="noopener" aria-label="Substack">
                <i class="bi bi-substack"></i>
            </a>
        </div>
        
        <a href="mailto:hello@ericpaulsen.io" class="email-link fade-in delay-4">hello@ericpaulsen.io</a>
    </main>

    <!-- Mobile Nav Script -->
    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        navToggle.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            const icon = navToggle.querySelector('i');
            icon.classList.toggle('bi-list');
            icon.classList.toggle('bi-x');
        });
        
        // Close menu when clicking a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('open');
            });
        });
    </script>
</body>
